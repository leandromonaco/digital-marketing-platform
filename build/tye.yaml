name: digitalmarketing

services:

- name: DigitalMarketing-Website
  project: ../src/DigitalMarketing.Website/DigitalMarketing.Website.csproj
  bindings:
  - name: softwareworker
    port: 52090
    host: softwareworker.local
  - name: aiswalker
    port: 52091
    host: aiswalker.local
  - name: protechexteriors
    port: 52092
    host: protechexteriors.local
  - name: arystec
    port: 52093
    host: arystec.local

- name: Templates
  project: ../libs/Templates/Templates.csproj

- name: DigitalMarketing-Database
  image: mcr.microsoft.com/mssql/server:2019-latest
  bindings:
  - connectionString: Data Source=host.docker.internal,1433;Initial Catalog=DigitalMarketing;Persist Security Info=True;User ID=sa;Password=${env:SA_PASSWORD}
    port: 1433
  env:
  - name: SA_PASSWORD
    value: S0ftw4r3W0rk3r
  - name: ACCEPT_EULA
    value: Y
